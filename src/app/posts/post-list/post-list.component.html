<mat-accordion multi="false" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="post-text mat-headline" *ngIf="posts.length <= 0">No Posts</p>
